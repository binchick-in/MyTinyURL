<html lang="en">
  <head>
    <title>MyTinyURL</title>
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">
    <script src="static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        console.log('Document Ready')
      });
    </script>
  </head>
  <body>
    <div class="container">
      <form class="form-signin" action="{{ url_for('add_url') }}" method="post">
        <h4 class="form-signin-heading">Create Short URL</h4>
        <label for="input_url" class="sr-only"></label>
        <input type="text" id="input_url" class="form-control" name="input_url" placeholder="Full URL" required autofocus>
        <br/>
        <input type="submit" class="btn btn-lg btn-primary btn-block">
      </form>
    </div> <!-- /container -->
  </body>
  <script src="static/js/custom.js"></script>
</html>
