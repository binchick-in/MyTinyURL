<html lang="en">
<head>
    <title>MyTinyURL</title>
    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/jquery-3.3.1.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">
    <script src="static/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">
    <form id="url_form" class="form-signin" role="form">
        <h4 class="form-signin-heading">Create Short URL</h4>
        <input type="text" id="input_url" class="form-control" name="input_url" placeholder="Full URL" required
               autofocus>
        <br>
        <button id="new_url_button" class="btn btn-lg btn-primary btn-block" type="button">Submit</button>
    </form>
    <div id="success_alert" class="alert alert-success form-signin" role="alert" style="display: none;">
        <a href="" id="success_link"></a>
    </div>
</div> <!-- /container -->
</body>
<script src="static/js/custom.js"></script>
</html>
